    $(".dropzone").dropzone({
        url: "handle-upload.php",
        addRemoveLinks: true,
        dictRemoveLinks: "x",
        dictCancelUpload: "x",
        maxFiles: 10,
        maxFilesize: 5,
        acceptedFiles: ".js",
        init: function() {
            this.on("success", function(file) {
                alert("File " + file.name + "uploaded");
            });
            this.on("removedfile", function(file) {
                alert("File " + file.name + "removed");
            });
        }
    });
